<h1>avengers</h1>
<hr>

<div class="row">
    <div class="col">
        <h3>Personajes</h3>
        <hr>
        <ul>
            <li *ngFor="let personaje of personajes">
                {{personaje.nombre}} - {{personaje.poder | number}}
            </li>
        </ul>
    </div>

    <div class="col">
        <h3>Agregar</h3>
        <hr>
        <form (ngSubmit)="add()">
            <!-- [value] = "nuevo.nombre"
            (input)="cambiarNombre($event)" -->
            <input 
            [(ngModel)]="nuevo.nombre"
            name="nombre"
            type="text" 
            placeholder="Nombre" />
            <input 
            [(ngModel)]="nuevo.poder"
            name="poder"
            type="number" 
            placeholder="Poder" />
            <button type="submit">Agregar</button>
        </form>
    </div>
</div>
